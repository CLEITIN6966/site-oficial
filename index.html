<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executores Atualizados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #ff4d4d, #ff8c00);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff8c00, #ff4d4d);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .menu-bar {
            width: 35px;
            height: 4px;
            background-color: #fff;
            margin: 6px 0;
            transition: transform 0.3s ease;
        }

        .menu.open .menu-bar:nth-child(1) {
            transform: translateY(10px) rotate(45deg);
        }

        .menu.open .menu-bar:nth-child(2) {
            opacity: 0;
        }

        .menu.open .menu-bar:nth-child(3) {
            transform: translateY(-10px) rotate(-45deg);
        }

        .menu-content {
            display: block;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: height 0.5s ease, opacity 0.5s ease;
        }

        .menu-content.show {
            height: auto;
            opacity: 1;
        }

        .menu-content a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin: 15px 0;
            font-size: 22px;
            transition: color 0.3s ease;
            padding: 10px;
        }

        .menu-content a:hover {
            color: #f44336;
        }

        .menu-content i {
            font-size: 28px;
            margin-right: 15px;
        }

        .ads-container {
            margin: 20px 0;
            text-align: center;
        }

        .ads-container iframe {
            width: 100%;
            max-width: 728px; /* Ajuste conforme necessário */
            height: 90px; /* Ajuste conforme necessário */
            border: none;
        }
    </style>
</head>
<body>
    <div class="menu" onclick="toggleMenu()">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
    </div>
    <div class="menu-content" id="menuContent">
        <a href="https://discord.com/invite/akGR8jjT6M" target="_blank"><i class="fab fa-discord"></i> Discord</a>
        <a href="https://github.com/CLEITIN6966" target="_blank"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://youtube.com/@cleitin6966?si=iNxA7aQmEgdUP7r_" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    </div>
    <div class="container">
        <h1>Executores Atualizados</h1>

        <!-- Exemplo de código do Google AdSense -->

            <!-- Substitua pelo código do seu bloco de anúncios -->

            <script>
                (adsbygoogle = window.adsbygoogle || []).push({
                    google_ad_client: "ca-pub-XXXXXXXXXXXXXX", // Substitua pelo seu ID de cliente
                    enable_page_level_ads: true

        <button onclick="window.location.href='https://www.mediafire.com/file/hdwy75bo64q24gl/Roblox_Arceus_X_NEO_1.4.1.apk/file?dkey=ln0c4qma048&r=1995'">Acerus x neo</button>
        <button onclick="window.location.href='https://www.mediafire.com/file/mvwmo3z1rhs8dkk/Delta-2.639.688.apk/file?dkey=xngrtrjkoit&r=1900'">Delta</button>
        <button onclick="window.location.href='https://www.mediafire.com/file_premium/p3lcljuht1bctjw/Codex_2.639.apk/file'">Codex</button>

    </div>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            const menuContent = document.querySelector('.menu-content');
            menu.classList.toggle('open');
            menuContent.classList.toggle('show');
        }
    </script>
</body>
    </html>
